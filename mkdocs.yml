site_name: Distributed Assertion Management Framework
nav:
    - Home: 'index.md'
    - Design:
      - DAMF Formats: 'damf-formats.md'
      - Processes: 'damf-processes.md'
    - Dispatch: 'dispatch.md'
    - 'Edge Systems':
        - 'Abella DAMF': 'abella.md'
        - 'Î»Prolog': 'lprolog.md'
    - example-walkthrough.md
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/lightning-bolt-outline
        name: :Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightning-bolt
        name: Switch to light mode
  font:
    text:  M PLUS Rounded 1c
    code: Roboto Mono
  logo: assets/logo/logo.png
  favicon: assets/logo/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - navigation.top
    - navigation.expand
    - navigation.footer
    - content.code.annotate
extra_css:
  - assets/css/extra.css
  - assets/css/collapsible.css
extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/distributed-assertions
      name: DAMF on github
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.superfences
  - smarty
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
